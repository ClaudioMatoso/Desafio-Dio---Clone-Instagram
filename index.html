<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="foto-perfil">
                    <img src="./img/instagram-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ClaudioMatoso</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accout">Você não é ClaudioMatoso</p>
                <p class="notaccout">
                    <span class="link-blue">Alterar conta</span> Ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="dowmload">
                    <a href="#" class="app-baixar"></a>
                    <img class="app-baixar" src="./img/googleplay-button.png" alt="googlebutton">
                    <a href="#" class="app-baixar"></a>
                    <img class="app-baixar" src="./img/applebutton.png" alt="applebutton">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
